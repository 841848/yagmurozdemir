<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code için Görsel Galeri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
            font-size: 2em;
            color: #333;
        }

        /* Görsel galerisi */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

            .gallery img {
                width: 100%;
                height: auto;
                cursor: pointer;
                transition: transform 0.3s;
            }

        .lightbox {
            display: none; /* Başlangıçta gizli */
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

            .lightbox img {
                max-width: 90%;
                max-height: 90%;
            }
    </style>
</head>
<body>

    <h1>Hüdavendigar Yapıları: Çanakkale’de I. Murad Döneminde Yaptırılan Yapılar</h1>

    <div class="gallery">
        <img src="1.png" alt="Görsel 1" onclick="openLightbox(this)">
        <img src="2.png" alt="Görsel 2" onclick="openLightbox(this)">
        <img src="3.png" alt="Görsel 3" onclick="openLightbox(this)">
        <img src="4.png" alt="Görsel 4" onclick="openLightbox(this)">
        <img src="5.png" alt="Görsel 5" onclick="openLightbox(this)">
        <img src="6.png" alt="Görsel 6" onclick="openLightbox(this)">
        <img src="7.png" alt="Görsel 7" onclick="openLightbox(this)">
        <img src="8.png" alt="Görsel 8" onclick="openLightbox(this)">
        <img src="9.png" alt="Görsel 9" onclick="openLightbox(this)">
    </div>

    <!-- Lightbox Kısmı -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Büyütülmüş Görsel">
    </div>

    <script>
        function openLightbox(img) {
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            lightboxImg.src = img.src; // Tıklanan görselin kaynağını al
            lightbox.style.display = "flex"; // Lightbox'ı göster
        }

        function closeLightbox() {
            const lightbox = document.getElementById("lightbox");
            lightbox.style.display = "none"; // Lightbox'ı gizle
        }
    </script>

</body>
</html>
