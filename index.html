<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code için Yatay Görsel Galeri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 2em;
            color: #333;
        }

        /* Yatay görsel galerisi */
        .gallery-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
        }

        .gallery img {
            display: inline-block;
            width: auto;
            height: 300px; /* Sabit bir yükseklik belirledik */
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05); /* Hover'da küçük bir büyütme efekti */
        }

        /* Medya sorguları - küçük ekranlar için */
        @media (max-width: 768px) {
            .gallery img {
                height: 200px; /* Tabletler için daha küçük boyutlar */
            }
        }

        @media (max-width: 480px) {
            .gallery img {
                height: 150px; /* Telefonlar için daha küçük boyutlar */
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <h1>Hüdavendigar Yapıları: Çanakkale’de I. Murad Döneminde Yaptırılan Yapılar</h1>

    <div class="gallery-container">
        <div class="gallery">
            <img src="9.png" alt="Görsel 1">
            <img src="8.png" alt="Görsel 2">
            <img src="1.png" alt="Görsel 3">
            <img src="3.png" alt="Görsel 4">
            <img src="7.png" alt="Görsel 5">
            <img src="4.png" alt="Görsel 6">
            <img src="6.png" alt="Görsel 7">
            <img src="2.png" alt="Görsel 8">
            <img src="5.png" alt="Görsel 9">
        </div>
    </div>

</body>
</html>
