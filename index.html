<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>QR Code için Yatay Görsel Galeri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 30px;
            font-size: 2em;
            color: #333;
        }

        /* Yatay görsel galerisi */
        .gallery-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
        }

        .gallery img {
            display: inline-block;
            width: auto;
            height: 300px; /* Sabit bir yükseklik */
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05); /* Hover'da küçük bir büyütme efekti */
        }

        /* Medya sorguları - küçük ekranlar (tablet, telefon) için */
        @media (max-width: 768px) {
            .gallery img {
                height: 200px; /* Tabletler için daha küçük boyutlar */
            }
        }

        /* Telefonlar için yatay mod */
        @media (max-width: 480px) and (orientation: landscape) {
            .gallery img {
                height: 150px; /* Telefonlar için yatay modda daha küçük boyutlar */
            }

            h1 {
                font-size: 1.5em;
            }
        }

        /* Dikey modda uyarı mesajı göster */
        @media (max-width: 480px) and (orientation: portrait) {
            body::before {
                content: "Bu sayfa yatay modda görüntülenmek için optimize edilmiştir. Lütfen cihazınızı yatay konuma getirin.";
                display: block;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 1.2em;
                padding: 20px;
                background-color: #fff;
                border: 2px solid #333;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                z-index: 1000;
                text-align: center;
                width: 90%;
            }
            .gallery-container {
                display: none;
            }
        }
    </style>
</head>
<body>

    <h1>Hüdavendigar Yapıları: Çanakkale’de I. Murad Döneminde Yaptırılan Yapılar</h1>

    <div class="gallery-container">
        <div class="gallery">
            <img src="9.png" alt="Görsel 1">
            <img src="8.png" alt="Görsel 2">
            <img src="1.png" alt="Görsel 3">
            <img src="3.png" alt="Görsel 4">
            <img src="7.png" alt="Görsel 5">
            <img src="4.png" alt="Görsel 6">
            <img src="6.png" alt="Görsel 7">
            <img src="2.png" alt="Görsel 8">
            <img src="5.png" alt="Görsel 9">
        </div>
    </div>

</body>
</html>
